<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" name="description" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" name="venciemento" pInputText style="width: 95px">

      <label>Até</label>
      <input type="text" name="pagamento" pInputText style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="releases">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-release>
          <tr>
            <td>{{ release.pessoa }}</td>
            <td>{{ release.descricao }}</td>
            <td class="col-data">{{ release.dataVencimento }}</td>
            <td class="col-data">{{ release.dataPagamento }}</td>
            <td class="col-valor">{{ release.valor }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
